<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap Payment with Real-time Gross Amount</title>
  <script type="text/javascript" src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="SB-Mid-client-2quTQbcrMm5Y5oag"></script>
</head>
<body>

  <!-- Form for capturing the gross amount -->
  <form id="gross-amount-form">
    <label for="gross-amount">Gross Amount:</label>
    <input type="number" id="gross-amount" name="gross-amount" required>
    <button type="submit">Generate Snap Token</button>
  </form>

  <!-- Display the real-time gross amount -->
  <div id="real-time-value">
    <p>Real-time Gross Amount: <span id="real-time-amount">0</span></p>
  </div>

  <!-- The div where the Snap form will be embedded -->
  <div id="snap-container"></div>

  <script type="text/javascript">
    // Capture real-time input from the gross amount field and display it
    document.getElementById('gross-amount').addEventListener('input', function() {
      const grossAmount = this.value;
      document.getElementById('real-time-amount').innerText = grossAmount;
    });

    // Handle form submission to generate Snap token
    document.getElementById('gross-amount-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission behavior

      const grossAmount = document.getElementById('gross-amount').value;
      const orderId = Math.floor(1000000000 + Math.random() * 9000000000).toString();  // Generate random order ID

      // Send the gross amount and order ID to the backend to generate Snap token
      fetch('https://md-h3i8.onrender.com/generate-snap-token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          order_id: orderId,
          gross_amount: grossAmount
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.token) {
          // Use the Snap token to embed the Snap payment form
          window.snap.embed(data.token, {
            embedId: 'snap-container',
            onSuccess: function (result) {
              alert("Payment successful!");
              console.log(result);
            },
            onPending: function (result) {
              alert("Waiting for your payment!");
              console.log(result);
            },
            onError: function (result) {
              alert("Payment failed!");
              console.log(result);
            },
            onClose: function () {
              alert("Payment popup closed.");
            }
          });
        } else {
          alert('Failed to generate Snap token. Please try again.');
          console.error('Error generating Snap token:', data);
        }
      })
      .catch(error => {
        console.error('Error fetching Snap token:', error);
        alert('Failed to connect to the backend.');
      });
    });
  </script>

</body>
</html>
