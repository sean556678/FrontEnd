<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap Payment</title>
  <script type="text/javascript" src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="SB-Mid-client-2quTQbcrMm5Y5oag"></script>
</head>
<body>

  <div id="snap-container"></div>

  <script type="text/javascript">
    window.onload = function () {
      // Fetch the Snap token from the backend
      //fetch('https://md-h3i8.onrender.com/generate-snap-token', {
	    fetch('http://localhost:3000/authorize', {  // Fixed URL
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          order_id: Math.floor(1000000000 + Math.random() * 9000000000).toString(),
          //gross_amount: 20000
        })
      })
      .then(response => response.json())
      .then(data => {
        // Use the Snap token to embed the Snap payment form
        window.snap.embed(data.token, {
          embedId: 'snap-container',
          onSuccess: function (result) {
            alert("Payment successful!");
            console.log(result);
          },
          onPending: function (result) {
            alert("Waiting for your payment!");
            console.log(result);
          },
          onError: function (result) {
            alert("Payment failed!");
            console.log(result);
          },
          onClose: function () {
            alert("Payment popup closed.");
          }
        });
      })
      .catch(error => console.error('Error fetching token:', error));
    };
  </script>

</body>
</html>
