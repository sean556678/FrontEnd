<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <script type="text/javascript" src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="SB-Mid-client-2quTQbcrMm5Y5oag"></script>
</head>
<body>

  <!-- "Pay" Button -->
  <button id="pay-button">Pay</button>

  <!-- Container for Snap payment form -->
  <div id="snap-container"></div>

  <script type="text/javascript">
    document.getElementById('pay-button').addEventListener('click', function() {
      // Trigger the backend to generate Snap token
      fetch('https://md-h3i8.onrender.com/generate-snap-token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(data => {
        if (data.token) {
          // Use the Snap token to embed the Snap payment form
          window.snap.embed(data.token, {
            embedId: 'snap-container',
            onSuccess: function (result) {
              alert("Payment successful!");
              console.log(result);
            },
            onPending: function (result) {
              alert("Waiting for your payment!");
              console.log(result);
            },
            onError: function (result) {
              alert("Payment failed!");
              console.log(result);
            },
            onClose: function () {
              alert("Payment popup closed.");
            }
          });
        } else {
          alert('Failed to generate Snap token.');
        }
      })
      .catch(error => {
        console.error('Error fetching Snap token:', error);
        alert('Failed to connect to the backend.');
      });
    });
  </script>

</body>
</html>
